<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz app</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">
		<div class="quiz-container">
			<h3 class="question-text">Question text</h3>
			<ul>
				<li>
					<input type="radio" name="option" id="option1" class="option">
					<label for="option1" id="option-a">Option text</label>
				</li>
				<li>
					<input type="radio" name="option" id="option2" class="option">
					<label for="option2" id="option-b">Option text</label>
				</li>
				<li>
					<input type="radio" name="option" id="option3" class="option">
					<label for="option3" id="option-c">Option text</label>
				</li>
				<li>
					<input type="radio" name="option" id="option4" class="option">
					<label for="option4" id="option-d">Option text</label>
				</li>
				<label class="error-message">Please select an answer to continue</label>
			</ul>
			<button class="submit-button">Submit answer</button>
		</div>

	</div>
	<script src="app.js"></script>
</body>
</html>
